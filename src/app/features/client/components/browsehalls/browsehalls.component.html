<app-header></app-header>
<div class="container-fluid main-container auto">
   <div class="row">
        <div class="col-12">
            <div>
                <h3>Search Hall</h3>
            </div>
            <div class="form-center">
                <form [formGroup]="searchHallForm" (ngSubmit)="search()">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group mb-2">
                                <label for="location" class="form-label">Location</label>
                                <input formControlName="location" class="form-control form-control-sm" type="text" id="location" placeholder="search location here">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group mb-2">
                                <label for="date" class="form-label">Date</label>
                                <input formControlName="date" class="form-control form-control-sm" type="date" id="date">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group mb-2">
                                <label for="budget" class="form-label">Budget</label>
                                <input formControlName="budget" class="form-control form-control-sm" type="text" id="budget" placeholder="Budget">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group mb-2">
                                <label for="eventType" class="form-label">Event Type</label>
                                <select class="form-control form-control-sm" formControlName="eventType" id="eventType" placeholder="search location here">
                                    <option selected disabled>Select</option>
                                    <option *ngFor="let eventTypeVal of eventTypeArr" [ngValue]="eventTypeVal.id">
                                      {{ eventTypeVal.type }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group mb-2">
                                <label for="capacity" class="form-label">Capacity (People)</label>
                                <select class="form-control form-control-sm" formControlName="capacity" id="capacity" placeholder="search location here">
                                    <option selected disabled>Select</option>
                                    <option *ngFor="let capacityeVal of capacityArr" [ngValue]="capacityeVal.id">
                                      {{ capacityeVal.type }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="justify-content-center d-flex mt-2 mb-2">
                                <button type="submit" class="btn-primary btn">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-3 mb-3" *ngFor="let data of availableHallList">
            <div class="card">
                <img [src]="data.images" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5>{{data.name}}</h5>  
                  <p class="card-text">{{data.description}}</p>
                  <a href="#" class="btn-success btn">Go to details</a>
                </div>
              </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
